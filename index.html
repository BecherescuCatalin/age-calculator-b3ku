<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="inputc">
          <span>Day</span>
          <input class="day" type="number" placeholder="DD" min="1" max="31" />
          <small class="error-day"></small>
        </div>
        <div class="inputc">
          <span>Month</span>
          <input
            class="month"
            type="number"
            placeholder="MM"
            min="1"
            max="12"
          />
          <small class="error-month"></small>
        </div>
        <div class="inputc">
          <span>Year</span>
          <input
            class="year"
            type="number"
            placeholder="YYYY"
            min="1900"
            max="2023"
          />
          <small class="error-year"> </small>
        </div>
      </div>

      <button class="btn"><img src="arrow.svg" alt="" /></button>

      <div class="showAge">
        <h1><span class="years">- -</span>years</h1>
        <h1><span class="months">- -</span>months</h1>
        <h1><span class="days">- -</span>days</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
